<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with HSL Gradient</title>
</head>
<body>
    <!-- Color Picker Input -->
    <label for="colorPicker">Choose a color:</label>
    <input type="color" id="colorPicker" value="#ff0000">

    <!-- Canvas Element -->
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        // Get references to elements
        const colorPicker = document.getElementById("colorPicker");
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Function to draw a gradient circle with selected color
        function drawWithGradient(color) {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Convert selected color to HSL
            const hslColor = hexToHSL(color);
            
            // Create gradient effect by adjusting the hue or lightness
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(250, 250, 50 + i * 15, 0, 2 * Math.PI);

                // Adjust lightness or hue for gradient effect
                let hue = (hslColor.h + i * 10) % 360; // Cycle the hue for a color-shifting effect
                let lightness = hslColor.l + i * 5 > 100 ? 100 : hslColor.l + i * 5; // Increase lightness gradually

                ctx.strokeStyle = `hsl(${hue}, ${hslColor.s}%, ${lightness}%)`;
                ctx.lineWidth = 5;
                ctx.stroke();
            }
        }

        // Convert hex color to HSL format
        function hexToHSL(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // achromatic
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60;
            }

            return { h: Math.round(h), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        // Event listener to handle color changes
        colorPicker.addEventListener("input", (event) => {
            const selectedColor = event.target.value;
            drawWithGradient(selectedColor);
        });

        // Initial draw with default color
        drawWithGradient(colorPicker.value);
    </script>
</body>
</html>
