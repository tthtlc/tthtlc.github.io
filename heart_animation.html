<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-shaped Line Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
    
        /* Centered link at the bottom */ 
        .footer-link { 
            position: absolute; 
            bottom: 20px; 
            text-align: center; 
            width: 100%; 
        } 
 
        .footer-link a { 
            font-size: 16px; 
            color: #007bff; 
            text-decoration: none; 
        } 
 
        .footer-link a:hover { 
            text-decoration: underline; 
        } 
</style>

<body>
<canvas id="heartCanvas" width="600" height="600"></canvas>


    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    const radius = Math.min(width, height) / 2 - 20; // Circle radius
    const centerX = width / 2;
    const centerY = height / 2;

    // Function to calculate the position of points around the circle
    function getPointOnCircle(index, totalPoints) {
        const angle = (2 * Math.PI * index) / totalPoints;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        return { x, y };
    }

    // Draw the numbered points and connect them with lines
    function drawHeartLines(totalPoints, multiplier) {
        ctx.clearRect(0, 0, width, height); // Clear the canvas

        // Draw the circle points
        ctx.fillStyle = "black";
        for (let i = 0; i < totalPoints; i++) {
            const { x, y } = getPointOnCircle(i, totalPoints);
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillText(i, x + 5, y + 5); // Label the points with numbers
        }

        // Draw the connecting lines
        for (let i = 0; i < totalPoints; i++) {
            const { x: x1, y: y1 } = getPointOnCircle(i, totalPoints);
            const { x: x2, y: y2 } = getPointOnCircle((i * multiplier) % totalPoints, totalPoints);
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            
            // Use different colors for different regions
            ctx.strokeStyle = i < totalPoints / 2 ? 'blue' : 'red';
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }
    }

    // Animation loop
    function animate() {
        const totalPoints = 60; //Math.floor(Math.random() * 100) + 10; // Random between 10 and 100
        const multiplier = Math.random() * 5 + 1; // Random between 1 and 6
        ctx.fillText(totalPoints, 0 , 0); // Label the points with numbers
        ctx.fillText(multiplier, 0 , 0); // Label the points with numbers

        drawHeartLines(totalPoints, multiplier);

        // Request next animation frame
        //requestAnimationFrame(animate);
        setTimeout(animate, 1000);
    }

    // Start the animation
    animate();
</script>
</body>
</html>
