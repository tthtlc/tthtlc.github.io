<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Rotation and Translation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
        }
        .footer-link { 
            position: absolute; 
            bottom: 20px; 
            text-align: center; 
            width: 100%; 
        } 
        .footer-link a { 
            font-size: 16px; 
            color: #007bff; 
            text-decoration: none; 
        } 
        .footer-link a:hover { 
            text-decoration: underline; 
        } 
    </style>

</head>
<body>
    <canvas id="triangleCanvas" width="600" height="600"></canvas>

    <script> 
        document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        const canvas = document.getElementById('triangleCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const triangleRadius = 100;
        const newTriangleRadius = 100;
        const total_points = 20;
        const total_gon = 3;
        let relative_offset = 0;

        // Generate color gradient palette from blue to red
        const colorPalette = [];
        for (let i = 0; i < 16; i++) {
            const ratio = i / 31;
            const r = Math.round(255 * (1 - ratio));
            const g = Math.round(255 * ratio);
            const b = 0;
            colorPalette.push(`rgb(${r},${g},${b})`);
        }

        function getTrianglePoints(centerX, centerY, radius, rotationAngle = 0) {
            const points = [];
            for (let i = 0; i < total_gon; i++) {
                const angle = (2 * Math.PI * i / total_gon) + rotationAngle;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                points.push({x, y});
            }
            return points;
        }

        function drawPolygonOLD(points) {
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.closePath();
            ctx.stroke();
        }

        function calculateMidpoint(p1, p2) {
            return {
                x: (p1.x + p2.x) / 2,
                y: (p1.y + p2.y) / 2
            };
        }

        function findNewTriangleCenter(center, midpoint) {
            const vectorA = {
                x: midpoint.x - center.x,
                y: midpoint.y - center.y
            };
            const newCenter = {
                x: center.x + 2 * vectorA.x,
                y: center.y + 2 * vectorA.y
            };
            return newCenter;
        }

        function drawPolygon(points, total_points) {
            let interpolatedPoints = [];
            for (let i = 0; i < points.length; i++) {
                let startPoint = points[i];
                let endPoint = points[(i + 1) % points.length];
                for (let j = 0; j <= total_points; j++) {
                    let t = j / total_points;
                    let x = (1 - t) * startPoint.x + t * endPoint.x;
                    let y = (1 - t) * startPoint.y + t * endPoint.y;
                    interpolatedPoints.push({x: x, y: y});
                }
            }
            return interpolatedPoints;
        }

        function drawLinesFromInterpolatedPoints(points, total_points, relative_offset) {
            for (let i = 0; i < points.length; i++) {
                let startPoint = points[i];
                let endPoint = points[(i + total_points + relative_offset) % points.length];
                // Assign a color from the palette for each line
                //ctx.strokeStyle = colorPalette[global_counter % colorPalette.length];

 		ctx.strokeStyle = `hsl(${(i / points.length) * 360}, 100%, 50%)    `;

                ctx.beginPath();
                ctx.moveTo(startPoint.x, startPoint.y);
                ctx.lineTo(endPoint.x, endPoint.y);
                ctx.stroke();
            }
        }

        function generateAndDrawTriangles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const originalTriangle = getTrianglePoints(centerX, centerY, triangleRadius);
            ctx.strokeStyle = 'black';
            drawPolygonOLD(originalTriangle);

            for (let i = 0; i < originalTriangle.length; i++) {
                const p1 = originalTriangle[i];
                const p2 = originalTriangle[(i + 1) % originalTriangle.length];
                const angle = -Math.PI / 3;
                const midpoint = calculateMidpoint(p1, p2);
                const newCenter = findNewTriangleCenter({x: centerX, y: centerY}, midpoint);
                const rotatedTriangle = getTrianglePoints(newCenter.x, newCenter.y, newTriangleRadius, angle);
                let interpolatedPoints = drawPolygon(rotatedTriangle, total_points);
                drawLinesFromInterpolatedPoints(interpolatedPoints, total_points, relative_offset);
            }
            relative_offset++;
        }

        setInterval(generateAndDrawTriangles, 200);
    </script>
</body>
</html>
