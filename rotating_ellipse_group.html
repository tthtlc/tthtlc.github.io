
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Ellipse</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
    </style>

<body>

<canvas id="ellipseCanvas"></canvas>

<script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
    const canvas = document.getElementById('ellipseCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to full window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Variables for ellipse properties
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radiusX = 150;
    const radiusY = 80;
    let n = 30;
    let angle = 0; // Angle for rotation
    let step90 = 0; // Angle for rotation

    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

    function drawRotatingEllipse() {

        ctx.save(); // Save the current state
        ctx.translate(centerX, centerY); // Move the origin to the center of the canvas
        ctx.rotate(angle); // Rotate the canvas by the angle

        // Draw the ellipse
        ctx.beginPath();
        ctx.ellipse(0, 0, radiusX, radiusY, 0, 0, Math.PI * 2);
        ctx.strokeStyle = '#007bff'; // Blue color for the ellipse
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore(); // Restore the original state

        // Increment the angle for the next frame
	if (n==30) n = 90;
	    else if (n==90) { 
		    step90+=1;
		    if (step90 > 3) { step90=0; n=30; }
		}

        angle += 2*Math.PI/n;
	if (angle > 2*Math.PI/2) return;

        // Call the function again for the next frame
        requestAnimationFrame(drawRotatingEllipse);
    }

    // Start the animation
    drawRotatingEllipse();
</script>

</body>
</html>
