    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        const canvas = document.getElementById('complexLineCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const numLines = 150;

        let radius1 = 100;
        let radius2 = 100;
        let angleOffset = 0;
        let nos_of_crossing = 3;

        // Function to draw the complex pattern
        function drawComplexPattern() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 0.5;

            for (let i = 0; i < numLines; i++) {
                const angle1 = (i / numLines) * 2 * Math.PI;
                const angle2 = (nos_of_crossing+1)*angle1;// + Math.PI/6;
                const x1 = centerX/2 + radius1 * Math.cos((angle1 + angleOffset));
                const y1 = centerY/2 + radius1 * Math.sin((angle1 + angleOffset));
                const x2 = 1.5*centerX + radius2 * Math.cos(angle2 + angleOffset);
                const y2 = 1.5*centerY + radius2 * Math.sin(angle2 + angleOffset);

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Update parameters to create animation
            angleOffset += 0.01;
            radius1 = 75 + Math.sin(angleOffset) * 50;
            radius2 = 75 + Math.cos(angleOffset) * 50;

            requestAnimationFrame(drawComplexPattern);
        }

        drawComplexPattern();
    </script>
