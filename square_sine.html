
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquarishSine Curves</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    
        /* Centered link at the bottom */ 
        .footer-link { 
            position: absolute; 
            bottom: 20px; 
            text-align: center; 
            width: 100%; 
        } 
 
        .footer-link a { 
            font-size: 16px; 
            color: #007bff; 
            text-decoration: none; 
        } 
 
        .footer-link a:hover { 
            text-decoration: underline; 
        } 
</style>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    
    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        function drawSquarishSine() {
	    const R = 200;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Clear the canvas
            ctx.clearRect(0, 0, width, height);

            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 1;

            // Move to the starting point of the curve
	    let x0=R*(0.9*Math.cos(0) + 1/5*Math.sin(0));
	    let y0=R*(0.9*Math.sin(0) + 1/5*Math.cos(0));
            ctx.moveTo(width / 2 + x0, height / 2 - y0);

            // Draw the SquarishSine curve
            for (let t = 0; t <= 2 * Math.PI; t += Math.PI/1600) {
		     x=R*(0.9*Math.cos(t) + 1/5*Math.sin(201*t));
	             y=R*(0.9*Math.sin(t) + 1/5*Math.cos(193*t));
                ctx.lineTo(width / 2 + x, height / 2 - y);
            }

            ctx.stroke();
        }

        // Utility function to calculate the greatest common divisor (GCD)
        Math.gcd = function(a, b) {
            return b ? Math.gcd(b, a % b) : Math.abs(a);
        };

        // Draw the default SquarishSine curve on page load
        window.onload = function() {
            drawSquarishSine();
        };
    </script>
</body>
</html>
