
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Carpet</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
        }
    
        /* Centered link at the bottom */

            position: absolute; 
            bottom: 20px; 
            text-align: center; 
            width: 100%; 
        } 
 
        .footer-link a { 
            font-size: 16px; 
            color: #007bff; 
            text-decoration: none;

        } 
</style>

<body>
    <canvas id="sierpinskiCanvas" width="600" height="600"></canvas>

    
    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        const canvas = document.getElementById("sierpinskiCanvas");
        const ctx = canvas.getContext("2d");

        function drawCarpet(x, y, size, depth) {
            if (depth === 0) {
                ctx.fillStyle = "#00FF00";
                ctx.fillRect(x, y, size, size);
                return;
            }

            const newSize = size / 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (i === 1 && j === 1) {
                        ctx.clearRect(x + i * newSize, y + j * newSize, newSize, newSize);
                    } else {
                        drawCarpet(x + i * newSize, y + j * newSize, newSize, depth - 1);
                    }
                }
            }
        }

        drawCarpet(0, 0, canvas.width, 4);
    </script>
</body>
</html>
