<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Animation</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <canvas id="sineWaveCanvas" width="600" height="300"></canvas>

    <script>
    
    const canvas = document.getElementById('sineWaveCanvas');
const ctx = canvas.getContext('2d');

let phase = 0;
const amplitude = 100; // height of the wave
const frequency = 1/8; // number of waves per width of canvas
const speed = 2*Math.PI/8; // speed of animation

function drawSineWave() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    
    for (let theta = 0; theta < 2*Math.PI; theta += 2*Math.PI/300) {
        const r = amplitude * Math.sin((frequency * theta) + phase);
	x=centerX + r*Math.cos(theta);
	y=centerY + r*Math.sin(theta);
        ctx.lineTo(x, y);
    }
    
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 2;
    ctx.stroke();
}

function animate() {
    phase += speed; // increase phase to move the wave
    drawSineWave();
    setTimeout(animate, 50);
}

animate(); // Start the animation

</script>    
    
</body>
</html>
