<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Polygon Drawer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="polygonCanvas" width="500" height="500"></canvas>

    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        function drawPolygon(ctx, centerX, centerY, sides, radius, rotation) {
            ctx.beginPath();
            const angleStep = (2 * Math.PI) / sides;
            for (let i = 0; i <= sides; i++) {
                const angle = i * angleStep + rotation;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }

        function drawPolygons() {
            const sides = 4;  // Temporary assigned number of sides
            const rotationAngle = 20 * (Math.PI / 180); // 20 degrees rotation in radians
            const repeat = 10;  // Temporary assigned number of repeated drawings
            const canvas = document.getElementById('polygonCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before drawing
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;

            for (let i = 0; i < repeat; i++) {
                const rotation = i * rotationAngle;
                drawPolygon(ctx, centerX, centerY, sides, radius, rotation);
            }
        }

        // Automatically draw the polygons when the page loads
        window.onload = drawPolygons;
    </script>
</body>
</html>
