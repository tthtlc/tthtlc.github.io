<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klein Bottle Contours</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add camera controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Parametric equations for the Klein Bottle
        function kleinBottle(u, v, r) {
            const x = (r + Math.cos(u / 2) * Math.sin(v) - Math.sin(u / 2) * Math.sin(2 * v)) * Math.cos(u);
            const y = (r + Math.cos(u / 2) * Math.sin(v) - Math.sin(u / 2) * Math.sin(2 * v)) * Math.sin(u);
            const z = Math.sin(u / 2) * Math.sin(v) + Math.cos(u / 2) * Math.sin(2 * v);
            return new THREE.Vector3(x, y, z);
        }

        // Function to create Klein bottle contours
        function createKleinBottleContours(uStep, vStep, contourLevels, r) {
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });

            for (let vLevel = 0; vLevel <= contourLevels; vLevel++) {
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                const v = (2 * Math.PI * vLevel) / contourLevels;

                // Loop through u to create the contour line at this v level
                for (let u = 0; u <= 2 * Math.PI; u += uStep) {
                    const point = kleinBottle(u, v, r);
                    vertices.push(point.x, point.y, point.z);
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                const contourLine = new THREE.Line(geometry, material);
                scene.add(contourLine);
            }
        }

        // Create Klein bottle contours with fine resolution
        createKleinBottleContours(0.01, 0.01, 40, 3);

        // Position the camera
        camera.position.z = 10;

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
