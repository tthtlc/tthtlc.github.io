<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnsley Fern (Affine Fractal)</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
        }
    
        /* Centered link at the bottom */ 
        .footer-link { 
            position: absolute; 
            bottom: 20px; 
            text-align: center; 
            width: 100%; 
        } 
 
        .footer-link a { 
            font-size: 16px; 
            color: #007bff; 
            text-decoration: none; 
        } 
 
        .footer-link a:hover { 
            text-decoration: underline; 
        } 
</style>
<!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-GEX61LPT08"></script> <script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());   gtag('config', 'G-GEX61LPT08'); </script> </head>
<body>
    <canvas id="fernCanvas" width="600" height="600"></canvas>

    
    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        const canvas = document.getElementById("fernCanvas");
        const ctx = canvas.getContext("2d");

        function drawBarnsleyFern() {
            const width = canvas.width;
            const height = canvas.height;

            let x = 0;
            let y = 0;

            ctx.fillStyle = "#00FF00"; // Fern color

            for (let i = 0; i < 50000; i++) {
                const r = Math.random();
                let newX, newY;

                if (r < 0.01) {
                    newX = 0;
                    newY = 0.16 * y;
                } else if (r < 0.86) {
                    newX = 0.85 * x + 0.04 * y;
                    newY = -0.04 * x + 0.85 * y + 1.6;
                } else if (r < 0.93) {
                    newX = 0.2 * x - 0.26 * y;
                    newY = 0.23 * x + 0.22 * y + 1.6;
                } else {
                    newX = -0.15 * x + 0.28 * y;
                    newY = 0.26 * x + 0.24 * y + 0.44;
                }

                x = newX;
                y = newY;

                const plotX = width / 2 + x * 50;
                const plotY = height - y * 50;

                ctx.fillRect(plotX, plotY, 1, 1);
            }
        }

        drawBarnsleyFern();
    </script>
</body>
</html>
