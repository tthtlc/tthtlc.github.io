<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Icon Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #4287f5;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transform: translate(-50%, -50%);
      transition: background 0.3s;
    }
    .icon.active {
      background: #f54242;
    }
    .details {
      margin-top: 20px;
      text-align: center;
    }
    .details ul {
      list-style: none;
      padding: 0;
    }
    .details ul li {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .details ul li:hover {
      color: darkblue;
    }
  </style>
</head>
