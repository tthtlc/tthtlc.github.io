<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lissajous Pattern</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <label>A (Amplitude X): <input type="range" id="A" min="50" max="400" value="200"></label>
        <label>B (Amplitude Y): <input type="range" id="B" min="50" max="400" value="200"></label>
        <label>a (Frequency X): <input type="range" id="a" min="1" max="50" value="3"></label>
        <label>b (Frequency Y): <input type="range" id="b" min="1" max="50" value="4"></label>
    </div>

    <canvas id="patternCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("patternCanvas");
        const ctx = canvas.getContext("2d");
        const width = canvas.width;
        const height = canvas.height;

        // Initial parameters
        let A = 200;
        let B = 200;
        let a = 3;
        let b = 4;
        const delta = Math.PI / 2;  // Phase difference

        // Function to draw the pattern
        function drawPattern() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();

            for (let t = 0; t <= 2 * Math.PI * 10; t += 0.01) {
                const x = width / 2 + A * Math.sin(a * t + delta);
                const y = height / 2 + B * Math.cos(b * t);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = 'rgba(0, 0, 255, 0.3)';
            ctx.stroke();
        }

        // Update the values when scrollbars change
        document.getElementById('A').addEventListener('input', (e) => {
            A = e.target.value;
            drawPattern();
        });

        document.getElementById('B').addEventListener('input', (e) => {
            B = e.target.value;
            drawPattern();
        });

        document.getElementById('a').addEventListener('input', (e) => {
            a = e.target.value;
            drawPattern();
        });

        document.getElementById('b').addEventListener('input', (e) => {
            b = e.target.value;
            drawPattern();
        });

        // Initial draw
        drawPattern();
    </script>

</body>
</html>
