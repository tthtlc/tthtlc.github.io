<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Picked Webpages </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .diamond-container {
            position: relative;
            width: 900px; /* Increased width to prevent overlapping */
            height: 900px; /* Increased height to prevent overlapping */
        }

        iframe {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide scrollbars */
        }

        /* Arrange iframes in a diamond shape with enough space */
        .top {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .left {
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
        }

        .right {
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
        }

        .bottom {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Position the filename (hyperlink) relative to the iframes */
        .filename-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .filename-left {
            position: absolute;
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
            text-align: center;
        }

        .filename-right {
            position: absolute;
            top: 50%;
            right: -150px;
            transform: translateY(-50%);
            text-align: center;
        }

        .filename-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        a {
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="diamond-container">
        <!-- Iframes for displaying the selected web pages -->
        <div class="filename filename-top" id="filename1"></div>
        <iframe class="top" id="iframe1" scrolling="no"></iframe>

        <iframe class="left" id="iframe2" scrolling="no"></iframe>

        <div class="filename filename-right" id="filename3"></div>
        <iframe class="right" id="iframe3" scrolling="no"></iframe>

        <div class="filename filename-bottom" id="filename4"></div>
        <iframe class="bottom" id="iframe4" scrolling="no"></iframe>

        // Function to get random selection of 4 unique HTML files
        function getRandomFiles(fileList, num) {
            const shuffled = fileList.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Function to load and display the content of an HTML file into an iframe and make filename a hyperlink
        function loadContentIntoIframe(fileName, iframeId, filenameId) {
            document.getElementById(iframeId).src = fileName;

            // Create hyperlink for the filename
            const link = document.createElement('a');
            link.href = fileName;
            link.target = '_blank';
            link.innerText = fileName;

            const filenameDiv = document.getElementById(filenameId);
            filenameDiv.innerHTML = ''; // Clear previous content
            filenameDiv.appendChild(link); // Append the hyperlink
        }

        // Randomly select 4 files and load their content into the iframes
        const selectedFiles = getRandomFiles(htmlFiles, 4);
        loadContentIntoIframe(selectedFiles[0], 'iframe1', 'filename1');
        loadContentIntoIframe(selectedFiles[1], 'iframe2', 'filename2');
        loadContentIntoIframe(selectedFiles[2], 'iframe3', 'filename3');
        loadContentIntoIframe(selectedFiles[3], 'iframe4', 'filename4');
