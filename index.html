        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .diamond-container {
            position: relative;
            width: 900px;
            height: 900px;
        }

        iframe {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .top {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .left {
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
        }

        .right {
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
        }

        .bottom {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .filename-top, .filename-left, .filename-right, .filename-bottom {
            position: absolute;
            text-align: center;
        }

        .filename-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .filename-left {
            top: 50%;
            left: -150px;
            transform: translateY(-50%);
        }

        .filename-right {
            top: 50%;
            right: -150px;
            transform: translateY(-50%);
        }

        .filename-bottom {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        a {
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Centered link at the bottom */
        .footer-link {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .footer-link a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

    </style>

        function getRandomFiles(fileList, num) {
            const shuffled = fileList.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function loadContentIntoIframe(fileName, iframeId, filenameId) {
            document.getElementById(iframeId).src = fileName;

            const link = document.createElement('a');
            link.href = fileName;
            link.target = '_blank';
            link.innerText = fileName;

            const filenameDiv = document.getElementById(filenameId);
            filenameDiv.innerHTML = '';
            filenameDiv.appendChild(link);
        }

        const selectedFiles = getRandomFiles(htmlFiles, 4);
        loadContentIntoIframe(selectedFiles[0], 'iframe1', 'filename1');
        loadContentIntoIframe(selectedFiles[1], 'iframe2', 'filename2');
