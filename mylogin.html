
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SSO Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<h1>Google Sign-In Demo</h1>

<h2> <a href="https://developers.google.com/identity/oauth2/web/guides/get-google-api-clientid"> https://developers.google.com/identity/oauth2/web/guides/get-google-api-clientid </a> </h2>

<div id="g_id_onload"
     data-client_id=""
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"></div>

<div id="user-info" style="display:none;">
    <h2>User Information</h2>
    <p id="user-email"></p>
    <button onclick="signOut()">Sign Out</button>
</div>

<script>
    function handleCredentialResponse(response) {
        const userDetails = parseJwt(response.credential);
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('user-email').innerText = "Email: " + userDetails.email;
    }

    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }

    function signOut() {
        window.location.reload(); // Refresh the page to sign out
    }
</script>

</body>
</html>
