<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Equation Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
<!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-GEX61LPT08"></script> <script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());   gtag('config', 'G-GEX61LPT08'); </script> </head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const scale = 60; // Scale factor for better visibility

        // Center the canvas
        ctx.translate(width / 2, height / 2);
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#333';

        // Parametric equations
        function x(t) {
            return 2.5 * Math.pow(Math.sin(-5 * t), 2) * Math.pow(2, Math.cos(Math.cos(4.28 * 2.3 * t)));
        }

        function y(t) {
            return 2.5 * Math.sin(Math.sin(-5 * t)) * Math.pow(Math.cos(4.28 * 2.3 * t), 2);
        }

        // Draw the parametric curve
        function drawCurve() {
            ctx.beginPath();
            let startX = x(-6) * scale;
            let startY = y(-6) * scale;
            ctx.moveTo(startX, startY);

            for (let t = -6; t <= 6; t += 0.01) {
                const newX = x(t) * scale;
                const newY = y(t) * scale;
                ctx.lineTo(newX, newY);
            }

            ctx.stroke();
        }

        // Start drawing
        drawCurve();
    </script>
</body>
</html>
