<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revolving Sine Wave</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
<!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-GEX61LPT08"></script> <script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());   gtag('config', 'G-GEX61LPT08'); </script> </head>
<body>
  <canvas id="sineCanvas" width="400" height="400"></canvas>

  <script>
    document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
    const canvas = document.getElementById('sineCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    
    const centerX = width / 2;
    const centerY = height / 2;
    const radius = 100;  // Radius of the circular path
    const amplitude = 20;  // Amplitude of the sine wave around the circle
    const frequency = 20;  // Frequency of the sine wave
    const speed = 0.05;  // Speed of rotation

    let angle = 0;  // Start angle for the rotation

    function drawRevolvingSineWave() {
      ctx.clearRect(0, 0, width, height);  // Clear the canvas
      ctx.beginPath();

      for (let i = 0; i < 360; i += 1) {
        const radians = (i * Math.PI) / 180;
        const x = centerX + (radius + amplitude * Math.sin((radians * frequency) + angle)) * Math.cos(radians);
        const y = centerY + (radius + amplitude * Math.sin((radians * frequency) + angle)) * Math.sin(radians);
        
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      
      ctx.closePath();
      ctx.strokeStyle = '#007bff';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function animate() {
      angle += speed;  // Increment angle for rotation
      drawRevolvingSineWave();
      requestAnimationFrame(animate);
    }

    animate();  // Start the animation
  </script>
</body>
</html>
