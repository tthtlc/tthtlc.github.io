
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      touch-action: none;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid black;
      margin: 20px auto;
      overflow: hidden;
      touch-action: none;
    }
    
    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    
    .paddle {
      position: absolute;
      width: 10px;
      height: 80px;
      background-color: blue;
      touch-action: none;
    }
    
    #leftPaddle {
      left: 0;
    }
    
    #rightPaddle {
      right: 0;
    }

    .score {
      text-align: center;
      font-size: 24px;
      margin: 10px;
    }

    .hits {
      text-align: center;
      font-size: 18px;
      margin: 10px;
      color: #666;
    }

    .controls {
      text-align: center;
      margin: 20px;
    }

    .instructions {
      text-align: center;
      margin: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="score">Left: <span id="leftScore">0</span> | Right: <span id="rightScore">0</span></div>
  <div class="hits">Left Paddle Hits: <span id="leftHits">0</span> | Right Paddle Hits: <span id="rightHits">0</span></div>
  <div class="controls">
    Ball Speed: <input type="range" id="speedControl" min="1" max="10" value="3">
    <span id="speedValue">3</span>
  </div>
  <div class="instructions">
    Use keyboard (R/F for left, U/J for right) or touch/drag paddles
  </div>
  <div id="gameContainer">
    <div id="ball"></div>
    <div id="leftPaddle" class="paddle"></div>
    <div id="rightPaddle" class="paddle"></div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const leftPaddle = document.getElementById('leftPaddle');
    const rightPaddle = document.getElementById('rightPaddle');
    const container = document.getElementById('gameContainer');
    const speedControl = document.getElementById('speedControl');
    const speedValue = document.getElementById('speedValue');
    const leftScoreElement = document.getElementById('leftScore');
    const rightScoreElement = document.getElementById('rightScore');
    const leftHitsElement = document.getElementById('leftHits');
    const rightHitsElement = document.getElementById('rightHits');

    let ballX = 300;
    let ballY = 200;
    let baseSpeed = 3;
    let ballSpeedX = baseSpeed;
    let ballSpeedY = baseSpeed;
    let leftPaddleY = 160;
    let rightPaddleY = 160;
    let paddleSpeed = 10;
    let leftScore = 0;
    let rightScore = 0;
    let leftHits = 0;
    let rightHits = 0;
    let activeTouches = new Map();

    // Initial positions
    ball.style.left = ballX + 'px';
    ball.style.top = ballY + 'px';
    leftPaddle.style.top = leftPaddleY + 'px';
    rightPaddle.style.top = rightPaddleY + 'px';

    // Touch event handlers
    function handleTouchStart(e) {
      e.preventDefault();
      const containerRect = container.getBoundingClientRect();
      
      Array.from(e.changedTouches).forEach(touch => {
        const touchX = touch.clientX - containerRect.left;
        const touchY = touch.clientY - containerRect.top;
        
        // Determine which paddle to control based on touch position
        if (touchX < containerRect.width / 2) {
          activeTouches.set(touch.identifier, 'left');
          updatePaddlePosition(touchY, 'left');
        } else {
          activeTouches.set(touch.identifier, 'right');
          updatePaddlePosition(touchY, 'right');
        }
      });
    }

    function handleTouchMove(e) {
      e.preventDefault();
      const containerRect = container.getBoundingClientRect();
      
      Array.from(e.changedTouches).forEach(touch => {
        const paddle = activeTouches.get(touch.identifier);
        if (paddle) {
          const touchY = touch.clientY - containerRect.top;
          updatePaddlePosition(touchY, paddle);
        }
      });
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      Array.from(e.changedTouches).forEach(touch => {
        activeTouches.delete(touch.identifier);
      });
    }

    function updatePaddlePosition(touchY, paddle) {
      const newY = Math.max(0, Math.min(320, touchY - 40));
      if (paddle === 'left') {
        leftPaddleY = newY;
        leftPaddle.style.top = newY + 'px';
      } else {
        rightPaddleY = newY;
        rightPaddle.style.top = newY + 'px';
      }
    }

    // Add touch event listeners
    container.addEventListener('touchstart', handleTouchStart, { passive: false });
    container.addEventListener('touchmove', handleTouchMove, { passive: false });
    container.addEventListener('touchend', handleTouchEnd, { passive: false });
    container.addEventListener('touchcancel', handleTouchEnd, { passive: false });

    speedControl.addEventListener('input', function() {
      baseSpeed = parseInt(this.value);
      speedValue.textContent = baseSpeed;
      ballSpeedX = ballSpeedX > 0 ? baseSpeed : -baseSpeed;
      ballSpeedY = ballSpeedY > 0 ? baseSpeed : -baseSpeed;
    });

    // Keep keyboard controls
    document.addEventListener('keydown', function(e) {
      switch(e.key.toLowerCase()) {
        case 'r': // Left paddle up
          leftPaddleY = Math.max(0, leftPaddleY - paddleSpeed);
          leftPaddle.style.top = leftPaddleY + 'px';
          break;
        case 'f': // Left paddle down
          leftPaddleY = Math.min(320, leftPaddleY + paddleSpeed);
          leftPaddle.style.top = leftPaddleY + 'px';
          break;
        case 'u': // Right paddle up
          rightPaddleY = Math.max(0, rightPaddleY - paddleSpeed);
          rightPaddle.style.top = rightPaddleY + 'px';
          break;
        case 'j': // Right paddle down
          rightPaddleY = Math.min(320, rightPaddleY + paddleSpeed);
          rightPaddle.style.top = rightPaddleY + 'px';
          break;
      }
    });

    function update() {
      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Check for collision with top and bottom walls
      if (ballY <= 0 || ballY >= 380) {
        ballSpeedY = -ballSpeedY;
      }

      // Check for collision with paddles
      if (ballX <= 10 && ballY >= leftPaddleY && ballY <= leftPaddleY + 80) {
        ballSpeedX = baseSpeed;
        leftHits++;
        leftHitsElement.textContent = leftHits;
      } else if (ballX >= 570 && ballY >= rightPaddleY && ballY <= rightPaddleY + 80) {
        ballSpeedX = -baseSpeed;
        rightHits++;
        rightHitsElement.textContent = rightHits;
      }

      // Check for scoring
      if (ballX <= 0) {
        rightScore++;
        rightScoreElement.textContent = rightScore;
        resetBall();
      } else if (ballX >= 580) {
        leftScore++;
        leftScoreElement.textContent = leftScore;
        resetBall();
      }

      // Update ball position
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';

      requestAnimationFrame(update);
    }

    function resetBall() {
      ballX = 300;
      ballY = 200;
      ballSpeedX = Math.random() > 0.5 ? baseSpeed : -baseSpeed;
      ballSpeedY = baseSpeed;
    }

    update();
  </script>
</body>
</html>
