<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cardioid Animation</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    let angle = 0; // The current rotation angle
    let randomPoint = { x: Math.random() * width, y: Math.random() * height };

    // Parameters of the cardioid
    const r = 100; // radius
    const steps = 200; // Number of steps for the cardioid
    let step = 0;

    // Draw a single point on the cardioid at a given angle
    function drawCardioid(t) {
        let x = r * (1 - Math.cos(t)) * Math.cos(t);
        let y = r * (1 - Math.cos(t)) * Math.sin(t);

        // Rotate the point around the random point
        //const rotated = rotatePoint(x, y, angle, randomPoint.x, randomPoint.y);
        const rotated = rotatePoint(x, y, angle, 0, 0);

        // Draw the point
        ctx.beginPath();
        ctx.arc(rotated.x + width / 2, rotated.y + height / 2, 1, 0, 2 * Math.PI);
        ctx.fill();
    }

    // Rotate a point (x, y) by a given angle (theta) around the point (cx, cy)
    function rotatePoint(x, y, theta, cx, cy) {
        const cosTheta = Math.cos(theta);
        const sinTheta = Math.sin(theta);
        const newX = cx + (x - cx) * cosTheta - (y - cy) * sinTheta;
        const newY = cy + (x - cx) * sinTheta + (y - cy) * cosTheta;
        return { x: newX, y: newY };
    }

    // Animation loop
    function animate() {
        if (step < steps) {
            let t = (step / steps) * 2 * Math.PI; // Progress in angle
            drawCardioid(t);
            step++;
        } else {
            // Increment the rotation angle after the cardioid is fully drawn
            angle += 0.1;
            step = 0; // Reset the step to draw it again with the new rotation
        }

        requestAnimationFrame(animate);
    }

    // Start the animation
    animate();
</script>
</body>
</html>
