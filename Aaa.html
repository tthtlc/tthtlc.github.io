<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon and Pentagon Tessellation on a Sphere</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Initialize scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Function to generate truncated icosahedron geometry
    function createTessellatedSphere() {
        const geometry = new THREE.IcosahedronGeometry(5, 1); // Create base icosahedron geometry
        const modifier = new THREE.SubdivisionModifier(1);    // Subdivide to create hexagons and pentagons
        modifier.modify(geometry);

        const material = new THREE.MeshBasicMaterial({
            color: 0x00aaff,
            wireframe: true // Display as wireframe to show tessellation
        });

        const tessellatedSphere = new THREE.Mesh(geometry, material);
        return tessellatedSphere;
    }

    // Add tessellated sphere to the scene
    const tessellatedSphere = createTessellatedSphere();
    scene.add(tessellatedSphere);

    // Position camera
    camera.position.z = 15;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        tessellatedSphere.rotation.y += 0.01;
        tessellatedSphere.rotation.x += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
