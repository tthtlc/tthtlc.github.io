<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodecahedron (Dual of Icosahedron)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;
        const scale = 200;

        let angleX = 0;
        let angleY = 0;

        const icosahedronVertices = [];
        const icosahedronFaces = [];

        function initIcosahedron() {
            const phi = (1 + Math.sqrt(5)) / 2;

            // Define vertices of the icosahedron
            icosahedronVertices.push([-1, phi, 0]);
            icosahedronVertices.push([1, phi, 0]);
            icosahedronVertices.push([-1, -phi, 0]);
            icosahedronVertices.push([1, -phi, 0]);

            icosahedronVertices.push([0, -1, phi]);
            icosahedronVertices.push([0, 1, phi]);
            icosahedronVertices.push([0, -1, -phi]);
            icosahedronVertices.push([0, 1, -phi]);

            icosahedronVertices.push([phi, 0, -1]);
            icosahedronVertices.push([phi, 0, 1]);
            icosahedronVertices.push([-phi, 0, -1]);
            icosahedronVertices.push([-phi, 0, 1]);

            // Define faces of the icosahedron
            icosahedronFaces.push([0, 11, 5]);
            icosahedronFaces.push([0, 5, 1]);
            icosahedronFaces.push([0, 1, 7]);
            icosahedronFaces.push([0, 7, 10]);
            icosahedronFaces.push([0, 10, 11]);
            icosahedronFaces.push([1, 5, 9]);
            icosahedronFaces.push([5, 11, 4]);
            icosahedronFaces.push([11, 10, 2]);
            icosahedronFaces.push([10, 7, 6]);
            icosahedronFaces.push([7, 1, 8]);
            icosahedronFaces.push([3, 9, 4]);
            icosahedronFaces.push([3, 4, 2]);
            icosahedronFaces.push([3, 2, 6]);
            icosahedronFaces.push([3, 6, 8]);
            icosahedronFaces.push([3, 8, 9]);
            icosahedronFaces.push([4, 9, 5]);
            icosahedronFaces.push([2, 4, 11]);
            icosahedronFaces.push([6, 2, 10]);
            icosahedronFaces.push([8, 6, 7]);
            icosahedronFaces.push([9, 8, 1]);
        }

        function computeDodecahedronVertices() {
            const dodecahedronVertices = icosahedronFaces.map(face => {
                const [v1, v2, v3] = face.map(index => icosahedronVertices[index]);
                const center = [
                    (v1[0] + v2[0] + v3[0]) / 3,
                    (v1[1] + v2[1] + v3[1]) / 3,
                    (v1[2] + v2[2] + v3[2]) / 3
                ];
                // Normalize to maintain consistent size
                const scaleFactor = Math.sqrt(3) / Math.sqrt(center[0] ** 2 + center[1] ** 2 + center[2] ** 2);
                return center.map(coord => coord * scaleFactor);
            });
            return dodecahedronVertices;
        }

        function project(point) {
            const [x, y, z] = point;
            const perspective = 1 / (1 - z / 4);
            return [
                centerX + x * scale * perspective,
                centerY - y * scale * perspective
            ];
        }

        function rotateX(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const [x, y, z] = point;
            return [
                x,
                y * cos - z * sin,
                y * sin + z * cos
            ];
        }

        function rotateY(point, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const [x, y, z] = point;
            return [
                x * cos + z * sin,
                y,
                -x * sin + z * cos
            ];
        }

        function drawDodecahedron() {
            const vertices = computeDodecahedronVertices().map(v => rotateY(rotateX(v, angleX), angleY));

            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = 'black';

            // Draw edges (connect every five vertices to form pentagons)
            for (let i = 0; i < vertices.length; i++) {
                for (let j = i + 1; j < vertices.length; j++) {
                    if (Math.hypot(...vertices[i].map((val, idx) => val - vertices[j][idx])) < 1.1) {
                        const [x1, y1] = project(vertices[i]);
                        const [x2, y2] = project(vertices[j]);
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            angleX += 0.01;
            angleY += 0.01;
            drawDodecahedron();
            requestAnimationFrame(animate);
        }

        initIcosahedron();
        animate();
    </script>
</body>
</html>
