    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        function drawHypotrochoid() {
            const R = parseFloat(document.getElementById('R').value);
            const r = parseFloat(document.getElementById('r').value);
            const d = parseFloat(document.getElementById('d').value);
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Clear the canvas
            ctx.clearRect(0, 0, width, height);

            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 1;

            // Move to the starting point of the curve
	    let	x0=20*(10*Math.sin(9.9*(-6)) * Math.round(Math.sqrt(Math.cos(Math.cos(10*(-6))))));
	    let y0=20*(9*Math.cos(9.9*(-6))*Math.cos(9.9*(-6))*Math.sin(Math.sin(10*(-6))));
            ctx.moveTo(width / 2 + x0, height / 2 - y0);

            for (let t = -6; t <= 6; t += Math.PI/200) {

		     x=20*(10*Math.sin(9.9*t) * Math.round(Math.sqrt(Math.cos(Math.cos(10*t)))));
	             y=20*(9*Math.cos(9.9*t)*Math.cos(9.9*t)*Math.sin(Math.sin(10*t)));

                //const x = (R - r) * Math.cos(t) + d * Math.cos(((R - r) / r) * t);
                //const y = (R - r) * Math.sin(t) - d * Math.sin(((R - r) / r) * t);
                ctx.lineTo(width / 2 + x, height / 2 - y);
            }

            ctx.stroke();
        }

        // Utility function to calculate the greatest common divisor (GCD)
        Math.gcd = function(a, b) {
            return b ? Math.gcd(b, a % b) : Math.abs(a);
        };

        // Draw the default Hypotrochoid curve on page load
        window.onload = function() {
            drawHypotrochoid();
        };
    </script>
