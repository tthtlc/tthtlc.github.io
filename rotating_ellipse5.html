<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating and Shrinking Ellipse</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="600"></canvas>
<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let majorAxis = 300; // initial major axis length
    let minorAxis = 100; // fixed minor axis length
    const increment = majorAxis / 100; // 1/100th of the original major axis length
    let angle = 0;

    function drawRotatedEllipse() {
        //ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();

        // Translate to center and rotate
        ctx.translate(centerX, centerY);
        ctx.rotate((angle * Math.PI) / 180);

        // Draw ellipse
        ctx.beginPath();
        ctx.ellipse(0, 0, majorAxis, minorAxis, 0, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.restore();

        // Update angle and major axis
        angle += 3;
        minorAxis += increment;

        // Stop when major axis equals minor axis
        if (majorAxis > minorAxis) {
            requestAnimationFrame(drawRotatedEllipse);
        }
    }

    drawRotatedEllipse();
</script>
</body>
</html>
