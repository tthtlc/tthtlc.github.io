<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 600px) {
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Responsive Webpage</h1>
        <p>This page changes its layout depending on the screen size.</p>
    </div>

    <div class="iframe-container" id="iframeContainer"></div>

    <script>
        // Sample list of HTML file names
        const fileList = [
            'sample1.html', 'sample2.html', 'sample3.html', 'sample4.html', 'sample5.html',
            'sample6.html', 'sample7.html', 'sample8.html', 'sample9.html', 'sample10.html',
            'sample11.html', 'sample12.html', 'sample13.html', 'sample14.html', 'sample15.html'
        ];

        // Function to shuffle an array and select a random subset
        function getRandomFiles(arr, num) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Randomly pick 10 file names
        const randomFiles = getRandomFiles(fileList, 10);

        // Function to insert iframes into the page
        function insertIframes(files) {
            const iframeContainer = document.getElementById('iframeContainer');
            files.forEach(file => {
                const iframe = document.createElement('iframe');
                iframe.src = file;
                iframeContainer.appendChild(iframe);
            });
        }

        // Insert the iframes for the selected files
        insertIframes(randomFiles);
    </script>
</body>
</html>
