    <title>Responsive Webpage with Iframes and Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 5px;
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
            color: blue;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (min-width: 600px) {
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>

        // Function to shuffle an array and select a random subset
        function getRandomFiles(arr, num) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        // Randomly pick 10 file names
        const randomFiles = getRandomFiles(fileList, 10);

        // Function to insert iframes and links into the page
        function insertIframes(files) {
            const iframeContainer = document.getElementById('iframeContainer');
            files.forEach(file => {
                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.src = file;
                iframeContainer.appendChild(iframe);

                // Create anchor link
                const link = document.createElement('a');
                link.href = file;
                link.textContent = file;
                link.target = "_blank"; // Open link in a new tab
                iframeContainer.appendChild(link);
            });
        }

        // Insert the iframes and links for the selected files
        insertIframes(randomFiles);
