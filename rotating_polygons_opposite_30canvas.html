<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Rotating Polygon Drawer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }
        .canvas-container {
            margin-bottom: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
<!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-GEX61LPT08"></script> <script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());   gtag('config', 'G-GEX61LPT08'); </script> </head>
<body>
    <h2>Random Rotating Polygon Drawer</h2>

    <script> 
document.addEventListener("contextmenu", function(event) { event.preventDefault(); });
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function drawPolygon(ctx, centerX, centerY, sides, radius, rotation) {
            ctx.beginPath();
            const angleStep = (Math.PI - (2 * Math.PI) / sides);
            for (let i = 0; i <= sides; i++) {
                const angle = i * angleStep + rotation;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }

        function drawPolygons(canvas, sides, rotationAngle, repeat) {
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;

            for (let i = 0; i < repeat; i++) {
                const rotation = i * rotationAngle;
                drawPolygon(ctx, centerX, centerY, sides, radius, rotation);
            }
        }

        function createPolygonCanvas() {
            const canvasContainer = document.createElement('div');
            canvasContainer.className = 'canvas-container';

            const canvas = document.createElement('canvas');
            canvas.width = 500;
            canvas.height = 500;
            canvasContainer.appendChild(canvas);

            // Randomly generate parameters
            const sides = getRandomInt(3, 10); // Random sides between 3 and 10
            const rotationAngle = getRandomInt(0, 360) * (Math.PI / 180); // Random angle between 0 and 360 degrees
            const repeat = getRandomInt(5, 20); // Random number of drawings between 5 and 20

            // Draw the polygons
            drawPolygons(canvas, sides, rotationAngle, repeat);

            // Add a label with the parameters below the canvas
            const label = document.createElement('p');
            label.textContent = `Sides: ${sides}, Rotation Angle: ${(rotationAngle * 180 / Math.PI).toFixed(2)}Â°, Repeat: ${repeat}`;
            canvasContainer.appendChild(label);

            document.body.appendChild(canvasContainer);
        }

        function generateCanvases() {
            for (let i = 0; i < 30; i++) {
                createPolygonCanvas();
            }
        }

        window.onload = generateCanvases;
    </script>
</body>
</html>
