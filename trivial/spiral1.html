<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #ffffff;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <canvas id="spiralCanvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById('spiralCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        function drawSpiral(turns, spacing) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            let angle = 0;
            let radius = 0;
            let scale = 30;
            
            ctx.moveTo(centerX, centerY);
            
            for (let i = 0; i < turns * 20 ; i++) {
                angle = i * (Math.PI / 180);  // Convert degrees to radians
                radius = scale * spacing * angle;  // Radius increases as we move along the spiral
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Draw a spiral with 10 turns and 2px spacing between each loop
        drawSpiral(10, 2);
    </script>
</body>
</html>
