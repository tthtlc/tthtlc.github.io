<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peano Curve</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="peanoCanvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById("peanoCanvas");
        const ctx = canvas.getContext("2d");

        function drawPeano(x, y, size, depth) {
            if (depth === 0) {
                ctx.fillStyle = "#00FF00";
                ctx.fillRect(x, y, size, size);
            } else {
                const newSize = size / 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        drawPeano(x + i * newSize, y + j * newSize, newSize, depth - 1);
                    }
                }
            }
        }

        drawPeano(0, 0, canvas.width, 4);
    </script>
</body>
</html>
