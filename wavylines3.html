<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Lines </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .control-group label {
            margin-right: 10px;
        }
        .color-spectrum {
            margin: 10px 0;
            width: 300px;
        }
        input[type="range"] {
            width: 200px;
        }
        .value-label {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>

<body>

<canvas id="wavyLinesCanvas"></canvas>

    <div class="controls">
        <div class="control-group">
            <label for="R">R (Outer radius):</label>
            <input type="range" id="R" min="50" max="300" value="240">
            <span id="R-value" class="value-label">240</span>
        </div>
        <div class="control-group">
            <label for="r">r (Inner radius):</label>
            <input type="range" id="r" min="10" max="150" value="40">
            <span id="r-value" class="value-label">40</span>
        </div>
        <div class="control-group">
            <label for="d">d (Distance):</label>
            <input type="range" id="d" min="10" max="150" value="150">
            <span id="d-value" class="value-label">150</span>
        </div>
        <div class="control-group">
            <label for="color">Select Color:</label>
            <input type="color" id="color" value="#0000ff">
        </div>
        <canvas id="gradientCanvas" width="300" height="50" class="color-spectrum"></canvas>
    </div>

    <script>
        document.addEventListener("contextmenu", function(event) { event.preventDefault(); });


const canvas = document.getElementById("wavyLinesCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Set dark background
function clearCanvas() {
    ctx.fillStyle = "#000"; // Dark background color
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawCircleWithWavyLines(x, y, radius, options) {
    const { waveCount, amplitude, frequency, lineCount } = options;

    for (let i = 0; i < lineCount; i++) {
        ctx.beginPath();
        for (let angle = 0; angle <= Math.PI * 2; angle += 0.01) {
            const waveFactor = amplitude * Math.sin(waveCount * angle + i * frequency);
            const r = radius + waveFactor;
            const posX = x + r * Math.cos(angle);
            const posY = y + r * Math.sin(angle);
            if (angle === 0) {
                ctx.moveTo(posX, posY);
            } else {
                ctx.lineTo(posX, posY);
            }
        }
        ctx.closePath();

        // Set stroke style with blur effect
        ctx.strokeStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 0.5 + 0.5})`;
        ctx.shadowBlur = 15; // Add blur effect
        ctx.shadowColor = ctx.strokeStyle; // Shadow matches line color
        ctx.stroke();
    }
}

function randomWavyCircle() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const radius = Math.random() * 100 + 50; // Random radius between 50 and 150

    const options = {
        waveCount: Math.random() * 10 + 2, // Number of waves along the circle
        amplitude: Math.random() * 20 + 5, // Height of the waves
        frequency: Math.random() * 2 * Math.PI, // Frequency offset between lines
        lineCount: Math.random() * 5 + 3 // Number of wavy lines
    };

    drawCircleWithWavyLines(x, y, radius, options);
}

// Draw multiple circles with wavy lines
function generateArt() {
    clearCanvas();
    for (let i = 0; i < 20; i++) {
        randomWavyCircle();
    }
}

// Resize canvas on window resize
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    generateArt();
});

// Generate initial art
generateArt();


</script>
</body>
</html>
