// Function to handle navigation
function renderContent() {
  const contentDiv = document.getElementById("app-content");
  const hash = window.location.hash || "#home";  // Default route is 'home'
  
  // Clear the previous content
  contentDiv.innerHTML = "";

  switch (hash) {
    case "#home":
      contentDiv.innerHTML = "<h1>Home Page</h1><p>Welcome to the Home Page!</p>";
      break;
    case "#refresh":
      loadRandomIframes(contentDiv);
      break;
    case "#contact":
      contentDiv.innerHTML = "<h1>Contact Page</h1><p>Contact us at htmldeveloper@gmail.com</p>";
      break;
    default:
      contentDiv.innerHTML = "<h1>404 - Not Found</h1><p>Sorry, page not found!</p>";
  }
}

// Function to load 10 random iframes
function loadRandomIframes(container) {
  const numFilesToLoad = 10;
  
  // Randomly select 10 unique files from the master list
  const selectedFiles = [];
  while (selectedFiles.length < numFilesToLoad) {
    const randomIndex = Math.floor(Math.random() * masterHtmlFiles.length);
    const selectedFile = masterHtmlFiles[randomIndex];
    if (!selectedFiles.includes(selectedFile)) {
      selectedFiles.push(selectedFile);
    }
  }

  // Dynamically generate iframes for each selected file
  selectedFiles.forEach(file => {
    const iframe = document.createElement("iframe");
    iframe.src = file;
    container.appendChild(iframe);
  });
}
